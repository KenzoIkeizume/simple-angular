<h1 mat-dialog-title>Subscribe</h1>
<div mat-dialog-content>
  <p>To subscribe to this website, please enter your email address here. We will send
    updates occasionally.</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="save()">Ok</button>
</div>
