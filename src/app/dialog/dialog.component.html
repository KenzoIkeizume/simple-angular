<h1 mat-dialog-title>Subscribe</h1>
<mat-dialog-content>
  <p>To subscribe to this website, please enter your email address here. We will send
    updates occasionally.</p>
  <mat-form-field class="form-field-email">
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="save()">Save</button>
</div>
